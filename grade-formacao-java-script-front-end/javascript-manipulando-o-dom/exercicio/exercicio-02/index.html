<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Testando arrays no JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="tudo">

<main class="corpo">
    <section class="turma">
        <div class="nota">
            <label for="nome" class="nome">Nota 1</label>
            <button class="botao" data-operacao="-">-</button>
            <input type="text" name="nome" data-nome value="0">
            <button class="botao" data-operacao="+">+</button>
        </div>
        <div class="nota">
            <label for="nome" class="nome">Nota 2</label>
            <button class="botao" data-operacao="-">-</button>
            <input type="text" name="nome" data-nome value="0">
            <button class="botao" data-operacao="+">+</button>
        </div>
        <div class="nota">
            <label for="nome" class="nome">Nota 3</label>
            <button class="botao" data-operacao="-">-</button>
            <input type="text" name="nome" data-nome value="0">
            <button class="botao" data-operacao="+">+</button>
        </div>
        <button class="botao media">Média</button>
    </section>
    <section class="nota-final">
        <div class="res">Nota Final:</div>
    </section>
</main>

<script src="main.js"></script>

</body>
</html>
