<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        
        <section class="robotron">
            <p style="font-size: 1.7rem;">Clique e Mude a cor</p>
            <img class="robo" src="img/robotron.png" alt="Robotron" id="robotron">
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
            
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="forca">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="poder">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="energia">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="velocidade">0</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <!--Conseguimos fazer essa parte do código funcionar bem com o js usando 
                            as vinculações de classe, e puxando atributos dos elementos do html com o js também.
                            Porém isso não é o mais indicado, no caso abaixo se eu trocar o sinal de - por menos 
                            isso já iria invalidar o nosso código no js. Portanto usaremos data attributes (data-controle = "" neste caso) para corrigir isso. -->
                            <buttom class="controle-ajuste" id="subtrair" data-controle="-" data-pecas="bracos">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00" >
                            <buttom class="controle-ajuste" id="somar" data-controle="+" data-pecas="bracos">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-pecas="blindagem">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom class="controle-ajuste" data-controle="+" data-pecas="blindagem">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-pecas="nucleos">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom class="controle-ajuste" data-controle="+" data-pecas="nucleos">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-pecas="pernas">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom class="controle-ajuste" data-controle="+" data-pecas="pernas">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste menos" data-controle="-" data-pecas="foguetes">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom class="controle-ajuste mais" data-controle="+" data-pecas="foguetes">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
        
    </main>
    <script src="js/main.js"></script>
</body>
</html>
