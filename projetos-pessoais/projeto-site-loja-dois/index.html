<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servlatec - Página construção</title>
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="assets/styles/pagina-construcao.css">

    
</head>
<body class="body">
    <img src="assets/imagens/logo-lateral.png" alt="Logo da Servlatec" class="imagem__construcao">
    <div class="text">
        <p>Desculpe, nossa página está em manutenção no momento, volte novamente mais tarde.</p>
    </div>
    <div class="senha">
        <label for="senha">Digite a Senha para acessar:</label>
        <input type="password" name="senha" id="senha" class="password">
        <span class="erro"></span>
        <input type="button" value="Avançar" class="botao-senha">
        
    </div>

    <script src="assets/js/pagina-construcao.js"></script>
