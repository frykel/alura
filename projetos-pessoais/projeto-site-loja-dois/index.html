<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Referência em Tecidos e Decor</title>
    <link rel="shortcut icon" href="assets/imagens/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-cabecalho">
        <div class="cabecalho">
            <div class="cabecalho-logo">
                <img src="assets/imagens/logo.png" alt="Logo da Loja">
            </div>
            <nav class="cabecalho-menu">
                <ul class="cabecalho-menu-lista">
                    <li class="cabecalho-menu-lista-link home">home</li>
                    <li class="cabecalho-menu-lista-link">produtos</li>
                    <li class="cabecalho-menu-lista-link">contato</li>
                    <li class="cabecalho-menu-lista-link">empresa</li>
                    <li class="cabecalho-menu-lista-link">informações</li>
                    
                </ul>
                <div class="cabecalho-pesquisa">
                    <input type="text" name="pesquisa" id="pesquisa" class="cabecalho-pesquisa-caixa">
                    <input type="button" value="enviar" class="cabecalho-pesquisa-botao">
                </div>
            </nav>
            



        </div>

    </header>
    
</body>
</html>
